<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>googleBooksAPI</title>
</head>

<body>

  <h1>google books API</h1>
  <button id="btn">データ取得</button>
  <div id="output"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- axiosライブラリの読み込み -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>

    // リクエストを送るurlを準備
    const url = "https://www.googleapis.com/books/v1/volumes?q=intitle:php&maxResults=40";
    axios.get(url)//上記urlリクエストのレスポンスをもらうコード
      .then(function (response) {//リクエストに成功した場合に処理される関数
        console.log(response.data.items);//.data.items[0].volumeInfo.title);

        const array = [];

        for (let i = 0; i < response.data.items.length; i++) {
          //   array.push(`<p>${response.data.items[i].volumeInfo.title}</p>`);
          array.push(`<p>${response.data.items[i].volumeInfo.title}</p>`);
        }

        $("#output").html(array);

      })

      .catch(function (error) {

        console.log(error);

      })

      .finally(function () {
        // console.log("done");
      });

  </script>
</body>

</html>
